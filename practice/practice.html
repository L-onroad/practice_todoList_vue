<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="saveData()">点来保存一个数据</button>
    <button onclick="checkData()">点来查看一个数据</button>
    <button onclick="deleteData()">点来删除一个数据</button>
    <button onclick="clearData()">点来清空数据</button>
    <script>
        let p = {name:'zs',age:18}
        function saveData(){
            localStorage.setItem('msg','hello!')
            localStorage.setItem('msg2',666)
            localStorage.setItem('person',JSON.stringify(p))
        }
        function checkData(){
            console.log(localStorage.getItem('person'));
        }
        function deleteData(){
            localStorage.removeItem('msg2')
        }
        function clearData(){
            localStorage.clear()
        }
    </script>
</body>
</html>
